start:
  # Простые варианты включения слежения за лицом/головой
  - (включи|включить|запусти|запустить) слежение
  - (активируй|активировать|начни|начать) слежение
  - (включи|включить|запусти|запустить|активируй|активировать|начни|начать) слежение за лицом
  - (включи|включить|запусти|запустить|активируй|активировать|начни|начать) слежение за головой
  - (включи|включить|запусти|запустить|активируй|активировать|начни|начать) трекинг лица
  - (включи|включить|запусти|запустить|активируй|активировать|начни|начать) трекинг головы
stop:
  # Фразы остановки слежения
  - (выключи|выключить|отключи|отключить|останови|остановить) слежение
  - (выключи|выключить|отключи|отключить|останови|остановить) слежение за лицом
  - (выключи|выключить|отключи|отключить|останови|остановить) слежение за головой
  - (выключи|выключить|отключи|отключить|останови|остановить) трекинг лица
  - (выключи|выключить|отключи|отключить|останови|остановить) трекинг головы
